<div th:fragment="content" th:remove="tag">
	<div th:if="${not #lists.isEmpty(page) and not #lists.isEmpty(page.content)}">
		<div class="pagination pull-left no-margin" style="margin: 0px !important;">
			<span> Showing <span th:text="${(page.number * page.size)+1}"></span>
				to <span th:text="${(page.number * page.size)+ page.numberOfElements}"></span>
				of <span th:text="${page.totalElements}"></span> entries
			</span>
		</div>

		<nav aria-label="...">
			<ul class="pagination justify-content-end mb-0">
				<li class="page-item" th:if="${page.hasPrevious()}"><a class="page-link"
						th:href="@{${pageUrl}(page=${page.number-1},size=${page.size},user_list_ss=${user_list_ss})}"
						tabindex="-1"> <i class="fas fa-angle-left"></i> <span class="sr-only">Previous</span>
					</a></li>
				<!-- 	<li class="page-item active"><a class="page-link" href="#">1</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">2 <span
						class="sr-only">(current)</span>
				</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li> -->

				<th:block th:each="pageNumber : ${#numbers.sequence(page.number - 5, page.number + 5)}">
					<li class="page-item active"
						th:if="${pageNumber eq (page.number+1) and pageNumber gt 0 and  pageNumber lt (page.totalPages +1) }">
						<a class="page-link"
						th:href="@{${pageUrl}(page=${pageNumber-1},size=${page.size},user_list_ss=${user_list_ss})}"
						th:title="${pageNumber}" th:text="${pageNumber}"></a>
					</li>
					<li class="page-item"
						th:if="${pageNumber ne (page.number+1) and pageNumber gt 0 and  pageNumber lt (page.totalPages +1) }">
						<a class="page-link"
						th:href="@{${pageUrl}(page=${pageNumber-1},size=${page.size},user_list_ss=${user_list_ss})}"
						th:title="${pageNumber}" th:text="${pageNumber}"></a>
					</li>
				</th:block>
				<li class="page-item" th:if="${page.hasNext()}"><a
					class="page-link"
					th:href="@{${pageUrl}(page=${page.number+1},size=${page.size},user_list_ss=${user_list_ss})}">
						<i class="fas fa-angle-right"></i> <span class="sr-only">Next</span>
				</a></li>
			</ul>
		</nav>
