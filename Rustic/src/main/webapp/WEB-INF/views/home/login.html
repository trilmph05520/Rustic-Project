<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/initHome :: head"></div>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header Section Begin -->
	<div th:replace="fragments/navHome :: header"></div>
	<!-- Header End -->

	<!-- Breadcrumb Section Begin -->
	<div class="breacrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<a href="#"><i class="fa fa-home"></i> Home</a> <span>Login</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb Form Section Begin -->

	<!-- Register Section Begin -->
	<div class="register-login-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="login-form">
						<h2>Login</h2>
						<form action="#">
							<div class="group-input">
								<label for="username">Username or email address *</label> <input
									type="text" id="username">
							</div>
							<div class="group-input">
								<label for="pass">Password *</label> <input type="text"
									id="pass">
							</div>
							<div class="group-input gi-check">
								<div class="gi-more">
									<label for="save-pass"> Save Password <input
										type="checkbox" id="save-pass"> <span
										class="checkmark"></span>
									</label> <a href="#" class="forget-pass">Forget your Password</a>
								</div>
							</div>
							<button type="submit" class="site-btn login-btn">Sign In</button>
						</form>
						<div class="switch-login">
							<a th:href="@{/home/register.html}" class="or-login">Or
								Create An Account</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Register Form Section End -->

	<!-- Partner Logo Section Begin -->
	<div th:replace="fragments/navHome :: partner-logo"></div>
	<!-- Partner Logo Section End -->

	<!-- Footer Section Begin -->
	<div th:replace="fragments/navHome :: footer"></div>
	<!-- Footer Section End -->

	<!-- Js Plugins -->
	<div th:replace="fragments/initHome :: commonScript"></div>
</body>

</html>
