<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/initHome :: head"></div>
<style>
    .error-valid {
        color: red;
        margin-top: 5px;
    }
</style>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <div th:replace="fragments/navHome :: header"></div>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Register</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>Register</h2>
                        <form th:action="@{/account/save.html}" th:object=${authUser} method="POST">
                            <div class="alert alert-danger"
                                 th:if="${mapError != null && mapError.containsKey('errorUnknown') != null}"
                                 style="text-align: left; color: red; font-weight: bold; font-size: 13px;"
                                 th:each="err: ${mapError.get('errorUnknown')}"
                                 th:text="${err}"></div>
                            <div class="group-input">
                                <label for="firstName">H·ªç *</label>
                                <input type="text" th:field="*{authUser.firstName}" name="user" id="firstName">
<!--                                <div class="alert alert-danger"-->
<!--                                     th:if="${mapError != null && mapError.containsKey('firstName') != null}"-->
<!--                                     style="text-align: left; color: red; font-weight: bold; font-size: 13px;"-->
<!--                                     th:each="err: ${mapError.get('firstName')}"-->
<!--                                     th:text="${err}"></div>-->
                            </div>f
                            <div class="group-input">
                                <label for="pass">Password *</label>
                                <input type="password" name="password" id="pass">
                            </div>
                            <div class="group-input">
                                <label for="con-pass">Confirm Password *</label>
                                <input type="text" id="con-pass">
                            </div>
                            <button type="submit" class="site-btn register-btn">REGISTER</button>
                        </form>
                        <div class="switch-login">
                            <a th:href="@{/home/login.html}" class="or-login">Or Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
    
    <!-- Partner Logo Section Begin -->
	<div th:replace="fragments/navHome :: partner-logo"></div>
	<!-- Partner Logo Section End -->

	<!-- Footer Section Begin -->
	<div th:replace="fragments/navHome :: footer"></div>
	<!-- Footer Section End -->

	<!-- Js Plugins -->
	<div th:replace="fragments/initHome :: commonScript"></div>
</body>

</html>
