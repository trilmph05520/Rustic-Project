<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/initAdmin :: head"></div>
<style>
	.readonly {
		background: white !important;
	}
</style>

<body>
	<div th:replace="fragments/navAdmin :: slide-bar"></div>
	<!-- Main content -->
	<div class="main-content" id="panel">
		<!-- Topnav -->
		<div th:replace="fragments/navAdmin :: top-nav"></div>
		<!-- Header -->
		<!-- Header -->

		<!-- Page content -->
		<div class="container-fluid mt--6" style="margin-top: 25px !important;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Đổi mật khẩu của: <span th:text="${username}">...</span>
							</h3>
						</div>
						<div class="panel-body">
							<form role="form" action="/change_password.html"
								th:action="@{/account/change_password.html}" method="POST">
								<div class="alert alert-danger"
									style="text-align: left; color: black; font-weight: bold; font-size: 13px;"
									th:if="${err != null}" th:text="${err}"></div>
								<fieldset>
									<div class="form-group" hidden="true">
										<input class="form-control" name="username" type="text"
											th:value="${username}" />
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Mật khẩu cũ" name="old_password"
											th:value="${old_password}" type="password" autofocus="autofocus" />
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Mật khẩu mới" name="new_password"
											th:value="${new_password}" type="password" value="" />
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Xác nhận mật khẩu"
											name="verify_password" th:value="${verify_password}" type="password"
											value="" />
									</div>
									<button class="btn btn-lg btn-danger btn-block">Đổi
										mật khẩu</button>
									<a th:href="@{/admin/dashboard.html}" class="btn btn-lg btn-success btn-block">Bỏ
										qua</a>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div th:replace="fragments/initAdmin :: commonScript"></div>
</body>

</html>
